<mat-card>
  <mat-card-header>
      <mat-card-title>User profile</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="user">
      <mat-form-field>
          <mat-label>First name: </mat-label>
          <input matInput [(ngModel)]="user.firstName"/>
      </mat-form-field>
      <mat-form-field>
          <mat-label>Last name: </mat-label>
          <input matInput [(ngModel)]="user.lastName"/>
      </mat-form-field>
      <mat-form-field>
          <mat-label>Address: </mat-label>
          <input matInput [(ngModel)]="user.address"/>
      </mat-form-field>
      <mat-form-field>
          <mat-label>Email: </mat-label>
          <input matInput [(ngModel)]="user.email"/>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button 
          color="primary" 
          matTooltip="Save" 
          [disabled]="!user || !user.firstName || !user.lastName"
          (click)="save()">Save changes</button>
  </mat-card-actions>
</mat-card>
