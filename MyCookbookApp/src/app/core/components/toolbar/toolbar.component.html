<mat-toolbar color="primary">
  <span>My Cookbook</span>

  <nav mat-tab-nav-bar backgroundColor="primary">
    <a mat-tab-link *ngFor="let link of navLinks"
    [routerLink]="link.path"
    (click)="activeLink = link.path"
    [active]="activeLink == link.path"> {{link.label}} </a>
  </nav>
  
  <span class="spacer"></span>
  <button *ngIf="currentUser" mat-button (click)="logout()">
    Logout
  </button>
  <button *ngIf="!currentUser" mat-button click="/login">
    Login
  </button>
</mat-toolbar>
