<mat-card>
  <mat-card-header>
      <mat-card-title >Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field>
          <mat-label>Email: </mat-label>
          <input matInput [(ngModel)]="email"/>
      </mat-form-field>
      <mat-form-field>
          <mat-label>Password: </mat-label>
          <input matInput [(ngModel)]="password"/>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button color="primary" matTooltip="Log in" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
